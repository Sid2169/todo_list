<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capiche - Task Management</title>
  </head>
  <body>
    <!-- Main Layout Container: Two-column grid (sidebar + workspace) -->
    <div class="main-container">
      <!-- Left Sidebar: Navigation and project list -->
      <aside class="sidebar">
        <!-- App Branding -->
        <h1 class="sidebar__logo">Capiche</h1>

        <!-- Primary Navigation -->
        <nav class="sidebar__navigation" aria-label="Primary navigation">
          <ul class="nav-list">
            <!-- Home View -->
            <li class="nav-item nav-item--active">
              <span class="nav-item__icon" aria-hidden="true">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M277.8 8.6c-12.3-11.4-31.3-11.4-43.5 0l-224 208c-9.6 9-12.8 22.9-8 35.1S18.8 272 32 272l16 0 0 176c0 35.3 28.7 64 64 64l288 0c35.3 0 64-28.7 64-64l0-176 16 0c13.2 0 25-8.1 29.8-20.3s1.6-26.2-8-35.1l-224-208zM240 320l32 0c26.5 0 48 21.5 48 48l0 96-128 0 0-96c0-26.5 21.5-48 48-48z"
                  />
                </svg>
              </span>
              <span class="nav-item__label">Home</span>
            </li>

            <!-- Today View -->
            <li class="nav-item">
              <span class="nav-item__icon" aria-hidden="true">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 640 640"
                >
                  <path
                    d="M210.2 53.9C217.6 50.8 226 51.7 232.7 56.1L320.5 114.3L408.3 56.1C415 51.7 423.4 50.9 430.8 53.9C438.2 56.9 443.4 63.5 445 71.3L465.9 174.5L569.1 195.4C576.9 197 583.5 202.4 586.5 209.7C589.5 217 588.7 225.5 584.3 232.2L526.1 320L584.3 407.8C588.7 414.5 589.5 422.9 586.5 430.3C583.5 437.7 576.9 443.1 569.1 444.6L465.8 465.4L445 568.7C443.4 576.5 438 583.1 430.7 586.1C423.4 589.1 414.9 588.3 408.2 583.9L320.4 525.7L232.6 583.9C225.9 588.3 217.5 589.1 210.1 586.1C202.7 583.1 197.3 576.5 195.8 568.7L175 465.4L71.7 444.5C63.9 442.9 57.3 437.5 54.3 430.2C51.3 422.9 52.1 414.4 56.5 407.7L114.7 320L56.5 232.2C52.1 225.5 51.3 217.1 54.3 209.7C57.3 202.3 63.9 196.9 71.7 195.4L175 174.6L195.9 71.3C197.5 63.5 202.9 56.9 210.2 53.9zM239.6 320C239.6 275.6 275.6 239.6 320 239.6C364.4 239.6 400.4 275.6 400.4 320C400.4 364.4 364.4 400.4 320 400.4C275.6 400.4 239.6 364.4 239.6 320zM448.4 320C448.4 249.1 390.9 191.6 320 191.6C249.1 191.6 191.6 249.1 191.6 320C191.6 390.9 249.1 448.4 320 448.4C390.9 448.4 448.4 390.9 448.4 320z"
                  />
                </svg>
              </span>
              <span class="nav-item__label">Today</span>
            </li>

            <!-- This Week View -->
            <li class="nav-item">
              <span class="nav-item__icon" aria-hidden="true">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 640 640"
                >
                  <path
                    d="M224 64C206.3 64 192 78.3 192 96L192 128L160 128C124.7 128 96 156.7 96 192L96 240L544 240L544 192C544 156.7 515.3 128 480 128L448 128L448 96C448 78.3 433.7 64 416 64C398.3 64 384 78.3 384 96L384 128L256 128L256 96C256 78.3 241.7 64 224 64zM96 288L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 288L96 288z"
                  />
                </svg>
              </span>
              <span class="nav-item__label">This Week</span>
            </li>
          </ul>
        </nav>

        <!-- User Projects Section -->
        <div class="sidebar__projects">
          <h2 class="section-title">My Projects</h2>
          <nav aria-label="User projects">
            <ul class="project-list">
              <!-- Dynamically populated project items will appear here -->
            </ul>
          </nav>
        </div>

        <!-- Add New Project Button -->
        <div class="sidebar__footer">
          <button
            type="button"
            id="addProjectBtn"
            class="btn btn--primary btn--active"
            aria-label="Create new project"
          >
            <svg class="btn__icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            <span class="btn__label">New Project</span>
          </button>
        </div>
      </aside>

      <!-- Main Workspace: Task display area -->
      <main class="workspace">
        <div class="workspace__container">
          <!-- Workspace Header -->
          <header class="workspace__header">
            <div class="workspace__header-top">
              <h3 class="workspace__title">Home</h3>
            </div>

            <!-- Add Task Action -->
            <div class="add-task-wrapper">
              <button
                type="button"
                class="btn btn--add-task"
                aria-label="Add new task"
              >
                <svg
                  class="btn__icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                </svg>
                <span class="btn__label">Add new task</span>
              </button>
            </div>
          </header>

          <!-- Task List Container -->
          <div id="taskList" class="task-list">
            <!-- Dynamically populated tasks will appear here -->
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
